<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth</title>
</head>
<body>
    <button class="Auth">Auth</button>
    <script>
        let btn=document.querySelector('.Auth');
        btn.addEventListener('click',
            function(event){
                event.preventDefault();
                window.open('/facebook/login');
            }
        )
    </script>
</body>
</html>
